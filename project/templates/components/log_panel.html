<div class="log-container">
    <!-- 로그 컨트롤 -->
    <div class="log-controls">
        <div class="log-actions">
            <button class="btn btn-primary" data-run="pre">
                🟩 전처리 실행
            </button>
            <button class="btn btn-primary" data-run="model">
                🟦 모델 테스트
            </button>
            <button class="btn btn-primary" data-run="train">
                🟧 학습 실행
            </button>
            <button class="btn btn-primary" data-run="eval">
                🟥 평가 실행
            </button>
        </div>
        
        <div class="log-options">
            <button class="btn btn-secondary" id="log-clear">
                🗑️ 지우기
            </button>
            <button class="btn btn-secondary" onclick="app.logManager.downloadLog()">
                📥 다운로드
            </button>
            <label class="checkbox-item">
                <input type="checkbox" id="log-autoscroll" checked>
                <span>자동 스크롤</span>
            </label>
        </div>
    </div>
    
    <!-- 로그 뷰어 -->
    <div class="log-viewer">
        <pre id="log-view" class="log-content"></pre>
    </div>
    
    <!-- 상태 표시 -->
    <div class="log-status">
        <span class="status-indicator" id="run-status">
            <span class="status-dot"></span>
            <span class="status-text">대기 중</span>
        </span>
        <span class="log-info text-muted">
            * 실행 로그가 실시간으로 표시됩니다 (SSE)
        </span>
    </div>
</div>
