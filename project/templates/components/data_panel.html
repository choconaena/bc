<!-- components/data_panel.html -->
<div class="data-container">
    <!-- 데이터셋 선택 -->
    <div class="data-controls">
        <select id="dataset-select" class="form-control">
            <option value="">데이터셋 선택...</option>
            {% for dataset in options %}
            <option value="{{ dataset }}">{{ dataset }}</option>
            {% endfor %}
        </select>
        
        <select id="data-type-select" class="form-control">
            <option value="shape">데이터 크기</option>
            <option value="structure">데이터 구조</option>
            <option value="sample">샘플 데이터</option>
            <option value="images">이미지 미리보기</option>
        </select>
        
        <input type="number" id="sample-count" class="form-control" value="5" min="1" max="20" style="width: 80px;">
        
        <button class="btn btn-primary" onclick="DataViewer.loadDataInfo()">
            🔍 조회
        </button>
    </div>
    
    <!-- 데이터 정보 표시 영역 -->
    <div id="data-info" class="data-viewer">
        <div class="empty-state">
            <p class="text-muted">데이터셋을 선택하고 조회 버튼을 클릭하세요.</p>
        </div>
    </div>
</div>

<style>
.data-container {
    height: 100%;
    display: flex;
    flex-direction: column;
}

.form-control {
    padding: 8px 12px;
    border: 1px solid var(--color-border);
    border-radius: var(--radius-sm);
    font-size: 14px;
}

.data-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: var(--spacing-md);
}

.data-table th,
.data-table td {
    padding: 8px;
    border: 1px solid var(--color-border);
    text-align: left;
}

.data-table th {
    background: var(--color-bg-secondary);
    font-weight: 600;
}

.image-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
    gap: var(--spacing-md);
    padding: var(--spacing-md);
}

.image-item {
    text-align: center;
}

.image-item img {
    width: 100%;
    height: auto;
    border: 1px solid var(--color-border);
    border-radius: var(--radius-sm);
}

.image-label {
    margin-top: var(--spacing-xs);
    font-size: 12px;
    color: var(--color-text-secondary);
}
</style>
